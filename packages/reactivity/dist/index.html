<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reactive测试用例</title>
</head>
<body>

<script src="./reactivity.global.js"></script>
<script>
    const {reactive} = VueReactivity
    const target = {name: "F_picacho"}
    const state1 = reactive(target)
    const state2 = reactive(state1)
    const state = reactive({
        name: "F_picacho",
        age: 18,
        get nextAge() {
            return this.age + 1
        }
    })
    console.log(state)
    console.log(state.nextAge)
    console.log(state2)
</script>
</body>
</html>
