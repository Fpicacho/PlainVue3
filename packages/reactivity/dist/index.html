<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reactive测试用例</title>
</head>
<body>
<div id="App">

</div>

</body>
<script src="./reactivity.global.js"></script>
<script>
    const {reactive, effect} = VueReactivity
    const state = reactive({
        name: "F_picacho",
        age: 18,
        add: "123000"
    })
    effect(() => {
        App.innerHTML = `<p>名字${state.name},年龄:${state.age}</p>`
    })
    setInterval(() => {
        state.age++
    }, 1000)
</script>
</html>
